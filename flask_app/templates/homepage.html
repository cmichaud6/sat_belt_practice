<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Homepage</title>
</head>
<body>
    <div class="navbar border-bottom">
        <div class="navbar-brand">Welcome, {{user.first_name}}</div>
        <a href="/logout" class="btn btn-primary">Logout</a>
    </div>
    <br>
    <div class="container d-flex">
        <div class="container card col-6">
            <form action="/create/message" method="post">
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div class="container card col-5">
            <div class="h4">Messages:</div>
            {% for user in users %}
                {% if user.id == messages.user_id %}
                <div class="p">{{user.first_name}}</div>
                {% endif %}
            {% endfor %}
            {% for message in messages[::-1] %}
            <div class="container mt-2 mb-2 card">
                <div class="p">{{sender.first_name}}</div>
                <div class="p">{{message.user_id}}</div>
                <div class="p">{{message.message}}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
